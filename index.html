<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracer</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.0/jscolor.js"></script>
  </head>
  <body>
    <nav class="menu-tools">
      <i class="menu__icon bi bi-fonts"></i>
      <i class="menu__icon bi bi-crop"></i>
      <i class="menu__icon bi bi-pencil"></i>
      <i class="menu__icon bi bi-eraser"></i>
      <i class="menu__icon bi bi-circle"></i>
      <i class="menu__icon bi bi-square"></i>
      <i class="menu__icon icon-modifier bi bi-arrow-counterclockwise"></i>
      <i class="menu__icon icon-modifier bi bi-arrow-clockwise"></i>
      <i class="menu__icon bi bi-trash3"></i>
    </nav>
    <div class="side-bar">
      <div class="header-buttons">
        <button class="btn btn--secondary">Load</button>
        <button class="btn btn--primary">Save</button>
      </div>
      <div id="color-picker">
        <input id="color" value="rgba(255,160,0,0.5)" data-jscolor="" />
      </div>
      <div class="slider">
        <p class="slider__title">Brightness</p>
        <input name="brighrness" type="range" class="ranger" />
        <div class="range-values">
          <p>0</p>
          <p>255</p>
        </div>
      </div>
      <div class="slider">
        <p class="slider__title">Saturation</p>
        <input name="saturation" type="range" class="ranger" />
        <div class="range-values">
          <p>0</p>
          <p>255</p>
        </div>
      </div>
      <div class="slider">
        <p class="slider__title">Contrast</p>
        <input name="contrast" type="range" class="ranger" />
        <div class="range-values">
          <p>0</p>
          <p>255</p>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./scripts/main.js"></script>
  </body>
</html>
